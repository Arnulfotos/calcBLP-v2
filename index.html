<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Arnulfotos mira este cambiaso</title>
  <script defer src="main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="form-main-wrapper">
    <div class="form-wrapper">
      <div class="titulo">
        <h1>Balneario Las Palmas</h1>
        <div class="titulo-item">
          <p>Recibo de Pago</p>
          <p>La Mision, B.C.</p>
          <p id="d1"></p>
        </div>
      </div>
      <form action="" id="form">
        <div class="container">
          <label for="nombre" class="texto-formulario">Nombre</label>
          <input type="text" class="texto-input" name="nombre" id="nombre" />
        </div>
        <!-- nombre -->
        <fieldset>
          <legend>Servicio</legend>
          <div class="container-flex">
            <div>
              <label for="entrada-general" class="texto-formulario">Dia:</label>
              <input class="texto-input" id="entrada-general" type="number" />
            </div>
            <div>
              <label for="camping" class="texto-formulario">Camping:</label>
              <input id="camping" type="number" class="texto-input" />
            </div>
          </div>
          <div class="container-flex">
            <div>
              <label for="entrada-general" class="texto-formulario">Dias en cabaña</label>
              <input id="entrada-general" class="texto-input" type="text" />
            </div>
            <div>
              <label for="numero-cabanas" class="texto-formulario">Cabañas
              </label>
              <select name="numero-cabanas" class="texto-input">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
          </div>
        </fieldset>
        <!-- servicio -->
        <fieldset>
          <legend>Personas y vehiculos</legend>
          <div class="flex-3">
            <div>
              <label for="num-personas" class="texto-formulario">Personas</label>
              <input id="num-personas" type="text" class="texto-input" />
            </div>
            <div>
              <label for="camping" class="texto-formulario">Menores</label>
              <input id="camping" type="text" class="texto-input" />
            </div>
            <div>
              <label for="auto" class="texto-formulario">Automoviles</label>
              <input id="auto" type="text" class="texto-input" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Horarios</legend>
          <div class="container-flex">
            <div>
              <label for="entrada" class="texto-formulario">Entrada</label>
              <input id="entrada" class="texto-input" type="datetime-local" />
            </div>
            <div>
              <label for="salida" class="texto-formulario">Salida </label>
              <input id="salida" class="texto-input" type="datetime-local" />
            </div>
          </div>
          <p>Importante anticipar su salida minimo 15 minutos antes</p>
        </fieldset>
        <div id="preview"></div>
        <div class="container-flex">
          <div>
            <label for="total" class="texto-formulario">Total </label>
            <input id="total" type="number" class="texto-input" />
          </div>
          <div>
            <input type="submit" value="Calcular" class="button calc" id="calc" />
          </div>

          <div>
            <input type="submit" value="Guardar" class="button" id="guardar" />
          </div>
        </div>
      </form>
      <!--
          This script places a badge on your repl's full-browser view back to your repl's cover
          page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
          teal, blue, blurple, magenta, pink!
          -->
      <script src="https://replit.com/public/js/replit-badge.js" theme="purple" defer></script>
      <p id="copyright"></p>
    </div>
  </div>
</body>

</html>
