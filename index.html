<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arnulfotos mira este cambiaso</title>
  <script defer src="main.js" type="module"></script>

<!--  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;700;800;900&display=swap" rel="stylesheet" /> -->
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

    <div class="form-wrapper">



      <div id="img-body">
      <div class="titulo">
        <h1>Balneario Las Palmas</h1>
        <div class="titulo-item">
          <p>Recibo de Pago</p>
          <p>La Mision, B.C.</p>
          <p id="d1"></p>
        </div>
      </div>
      

    
      <form action="" id="form">
        <div class="container">
          <label for="nombre" class="texto-formulario">Nombre</label>
          <input type="text" class="texto-input" maxlength="32" autocapitalize="characters" minlength="8"
          size="32"   name="nombre" id="nombre" />
        </div>
        <!-- nombre -->


        <fieldset>

          <legend>Servicio</legend>
       <div class="containerServicio">

        <div id="service">
          <label for="servicio" class="texto-formulario">Eliga servicio:
          </label>
          <select name="servicio" id="tipo-servicio" class="texto-input">
            <option value="egeneral-y-camping">Dia y camping</option>
            <option value="cabana">Cabaña</option>
          </select>

        </div>

        <div id="egeneral">
          <label for="entrada-general" class="texto-formulario">Dia:</label>
          <input class="texto-input" id="entrada-general"  min="0" max="31" type="number" />
        </div>

        <div id="campingCont">
          <label for="camping" class="texto-formulario">Camping:</label>
          <input id="camping" min="0" max="31"  type="number"  class="texto-input" />
        </div>
    
  
        <div id="dias-cabana">
          <label for="dias-encabana" class="texto-formulario">Dias Cab:</label>
          <input id="dias-encabana" class="texto-input" type="number" min="0" max="31"/>
        </div>

        <div id="num-cabana">
          <label for="numero-cabanas" class="texto-formulario">Cabaña:
          </label>
          <select name="numero-cabanas" id="numero-cabanas" class="texto-input">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

 

      </div>
            



        </fieldset>



        <!-- servicio -->
        <fieldset>
          <legend>Personas y vehiculos</legend>
          <div class="flex-3">
            <div>
              <label for="num-personas" class="texto-formulario">Personas</label>
              <input id="num-personas" min="0" type="number" max="100" class="texto-input" />
            </div>
            <!-- <div>
              <label for="camping" class="texto-formulario">Menores</label>
              <input id="camping" type="text" class="texto-input" />
            </div> -->
            <div>
              <label for="auto" class="texto-formulario">Autos</label>
              <input id="auto" min="0" max="100"  type="number" class="texto-input" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Horarios</legend>
          <div class="horarios">
            <div>
              <label for="entrada" class="texto-formulario ">Entrada</label>
              <input id="entrada" class="texto-input entrada" type="datetime-local" />
            </div>
            <div>
              <label for="salida" class="texto-formulario">Salida </label>
              <input id="salida" class="texto-input salida" type="datetime-local" />
            </div>
            <div id="diaExtraCont">
              <label for="dia-extra-cab" class="texto-formulario">Salida a las 6 p.m.</label>
              <input type="checkbox" name="dia-extra-cabana"  id="dia-extra-cab"/>
             
              
            </div>
          </div>
          <p>Importante anticipar su salida minimo 15 minutos antes</p>
        </fieldset>
        <div id="preview"></div>
        <div>
          <label for="total" class="texto-formulario">Total </label>
          <input id="total" type="number" class="texto-input" min="0" />
        </div>
        <div class="container-flex">
     
          <div>
            <input type="submit" value="Calcular" class="button calc" id="calc" />
          </div>

          <div>
            <input type="submit" value="Descargar" class="button calc" id="img" />
          </div>

          <div>
            <input type="submit" value="Guardar" class="button" id="guardar" />
          </div>
        </div>
      </form>
    
      <div id="cotizacion"></div>

    </div>
      <p id="copyright"></p>
      
      
    

  </div>

  </div>
     
</body>

</html>
